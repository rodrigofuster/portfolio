<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estiloProjetos.css">
    <link rel="stylesheet" href="styleSidebar.css">
    <title>Galeria de Produtos</title>
</head>
<body>
  <div class="principal">
    <div class="toggle">
      <ion-icon name="menu-outline" class="open"></ion-icon>
      <ion-icon name="close-outline" class="close"></ion-icon>
    </div>
    <div class="navigation">
      <ul>
        <li class="list active">
          <a href="#">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="title">Início</span>
          </a>
        </li>
        <li class="list">
          <a href="/arquivos/sobreMim.html">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <span class="title">Sobre Mim</span>
          </a>
        </li>
        <li class="list">
          <a href="arquivos/projetos.html">
            <span class="icon"><ion-icon name="folder-open-outline"></ion-icon></span>
            <span class="title">Projetos</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><ion-icon name="newspaper-outline"></ion-icon></ion-icon></ion-icon></span>
            <span class="title">Currículo</span>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><ion-icon name="chatbubbles-outline"></ion-icon>
            </span>
            <span class="title">Contatos</span>
          </a>
        </li>
      </ul>
  
    </div>

  <div class="galeria">
      <div>
        <ul>
          <li class="list active" data-filter="all">Todos</li>
          <li class="list" data-filter="html">HTML/CSS</li>
          <li class="list" data-filter="js">JavaScript</li>
          <li class="list" data-filter="react">React</li>
          
       </ul>
      </div>
    
      <div class="product">
        <div class="itemBox" data-item="html">
          <img src="images/camera1.jpg" alt="camera">
        </div>
        <div class="itemBox" data-item="js">
          <img src="/images/headphone1.jpg" alt="headphone">
        </div>
        <div class="itemBox" data-item="react">
          <img src="/images/mobile1.jpg" alt="celular">
        </div>
        <div class="itemBox" data-item="js">
          <img src="images/shoe1.jpg" alt="tenis">
        </div>
        <div class="itemBox" data-item="js">
          <img src="/images/watch1.jpg" alt="relogio">
        </div>

      
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="projetoscript.js"></script>
</body>
</html>
